<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async practice</title>
</head>
<body>
    <h1>Javascript Practice</h1>
    <button id="stop">stop</button>
</body>
<script>
   const sayMyName = (function() {
        console.log("vatsal learning javascript");
    })

    const changeText = function() {document.querySelector('h1').innerHTML = "vatsal has completed part one of javascript and now learning part 2 of javascript"}
   const changeName = setTimeout(changeText,2000)
    // setTimeout(sayMyName,2000)

    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(changeName)
        console.log("stopped");
    })
</script>
</html>
