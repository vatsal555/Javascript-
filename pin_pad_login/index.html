<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Pin Login Pad</h1>
    <div class="container" style="margin: 0 auto">
      <div>
        <input type="password" class="password pass-error" />
        <div class="number">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button> <br />
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button><br />
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button><br />
          <button class="material-icons" id="back-space">backspace</button>
          <button class="key">0</button>
          <button class="material-icons" id="done">done</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
